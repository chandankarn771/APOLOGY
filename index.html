<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Do You Love Me?</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffdee9, #b5fffc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      max-width: 500px;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 30px;
      color: #e91e63;
    }

    button {
      font-size: 1em;
      padding: 10px 25px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .yes {
      background-color: #4caf50;
      color: white;
    }

    .no {
      background-color: #f44336;
      color: white;
    }

    #message {
      font-size: 1.2em;
      color: #333;
      margin-top: 30px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="question">Do you love me?</h1>
    <div>
      <button class="yes" onclick="handleYes()">Yes</button>
      <button class="no" id="noBtn" onclick="handleNo()">No</button>
    </div>
    <p id="message" class="hidden">[This is the final love message. Replace this line with your own message ‚ù§Ô∏è]</p>
  </div>

    function handleYes() {

      document.getElementById("noBtn").classList.add("hidden");
      document.getElementById("message").classList.remove("hidden");

    }

    function handleNo() {
      if (step < questions.length - 1) {
        document.getElementById("question").innerText = questions[step];
        step++;
      } else {
        // Last step: make the No button move randomly
        const noBtn = document.getElementById("noBtn");
        noBtn.onmouseover = () => {
          const x = Math.floor(Math.random() * 300);
          const y = Math.floor(Math.random() * 300);
          noBtn.style.position = "absolute";
          noBtn.style.left = x + "px";
          noBtn.style.top = y + "px";
        };
        document.getElementById("question").innerText = questions[step];
      }
    }
  </script>
</body>
</html>
